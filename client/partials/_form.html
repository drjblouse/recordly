<div class="form-group">
   <label for="title" class="col-sm-2 control-label">Title</label>
   <div class="col-sm-10">
      <input type="text" ng-model="album.title"
             class="form-control" id="title"
             placeholder="Album Title?"/>
   </div>
</div>
<div class="form-group">
   <label for="release" class="col-sm-2 control-label">Released</label>
   <div class="col-sm-10">
      <input type="text" ng-model="album.released"
             class="form-control" id="release"
             placeholder="Album released?"/>
   </div>
</div>
<div class="form-group">
   <label for="artist" class="col-sm-2 control-label">Artist</label>
   <div class="col-sm-10">
      <input type="text" ng-model="album.artist"
             class="form-control" id="artist"
             placeholder="Album Artist?"/>
   </div>
</div>
<div class="form-group">
   <label for="label" class="col-sm-2 control-label">Label</label>
   <div class="col-sm-10">
      <input type="text" ng-model="album.label"
             class="form-control" id="label"
             placeholder="Album label?"/>
   </div>
</div>
<div class="form-group">
   <label for="genre" class="col-sm-2 control-label">Genre</label>
   <div class="col-sm-10">
      <input type="text" ng-model="album.genre"
             class="form-control" id="genre"
             placeholder="Album genre?"/>
   </div>
</div>
<div class="form-group">
   <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="Save"/>
   </div>
</div>
