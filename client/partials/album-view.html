<table class="table albumtable">
    <tr>
        <td><h3>Details for {{album.title}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Album Title</td>
        <td>{{album.title}}</td>
    </tr>
    <tr>
        <td>Artist</td>
        <td>{{album.artist}}</td>
    </tr>
    <tr>
        <td>Released</td>
        <td>{{album.released}}</td>
    </tr>
    <tr>
        <td>Label</td>
        <td>{{album.label}}</td>
    </tr>
    <tr>
        <td>Genre</td>
        <td>{{album.genre}}</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editAlbum({id:album.id})">Edit</a>
</div>
